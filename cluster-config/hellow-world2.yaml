apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app2
  namespace: argocd
spec:
  destination:
    namespace: bgd
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: helm
    repoURL: https://github.com/georgenuesca/hello-world.git
    targetRevision: develop
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
